<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandre</title>
    <style>
        #SaidaDeDados {
            background-color: #fff;
            color: #34a;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <button id="btn-f1" onclick="mudarCor()">Alterar Cor</button>
    <div id="SaidaDeDados">Oi</div>
    <p id="contador">0 clique(s)</p>

    <script>
        var contador = 0;

        document.getElementById("btn-f1").addEventListener("click", function() {
            contador++;
            document.getElementById("contador").innerHTML = contador + " clique(s)";

            if (contador % 2 === 0) {
                document.getElementById('SaidaDeDados').style.backgroundColor = '#000000';
            } else {
                document.getElementById('SaidaDeDados').style.backgroundColor = '#836FFF';
            }
        });
    </script>
</body>
</html>
