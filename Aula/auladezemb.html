<!--Nav , header, aside, section 1... section 2.... , footer-->
<!-- 
nav  é além da navegação não importa onde esteja
    
header dentro do body como cabeçalho

nav pode ficar dentro do header, colocar uma divisão dentro de outra já que navegação deve ficar no cabeçalho. 

criar arquivo .html "!" estrutura do arquivo html. <html lang="pt-br">...
    <meta charset="UTF-8">

    <title>Alexandre Magno</title>
    como por icon na pagina 
    <link rel="icon" type="imagem/x-icon" href="imagem/coroa-de-espinhos-50.png">

    para econtrar icons = https://icons8.com.br/icons

    id é um identificador 
    id="secHeader" exlusividade

    para configurar varias coisas de uma vez só usa-se class=""

    posso criar uma class dentro da class como ?
    <p class="itemMenu classe1">Página Inicial</p>

    div ainda é usado, apesar de ser substituido pelo css 
    
    --------------------------------------------------------------
    
    css -> linguagem de estilos :D 
    parte visual da pagina. 

    -> Objetos
    elemento de linha (retangulo) ou elemento de bloco (caixa).
    
    -> block model 
    4 tipo de elementos de borda e margem
    margem |borda | espaço entre conteudo e a borda |conteudo 
    margin |border| padding |content 

    padding: 10px;
    border: largura da linha, estilo da linha, cor da linha

    border: 2px solid black; 




-->
